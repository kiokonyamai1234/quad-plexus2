<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Us - Quadplexus</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: white;
      color: #333;
    }

    .section {
      padding: 60px 20px;
      max-width: 1000px;
      margin: 0 auto;
    }

    .contact {
      background-color: #777777;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.05);
    }

    h2 {
      text-align: center;
      color: #222;
      margin-bottom: 40px;
    }

    .contact-info {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
      gap: 20px;
    }

    .contact-item {
      background-color: #f1f1f1;
      border-radius: 8px;
      padding: 20px;
      flex: 1 1 300px;
      text-align: center;
    }

    .contact-icon {
      font-size: 2em;
      margin-bottom: 10px;
    }

    .contact-item h3 {
      margin: 10px 0;
      font-size: 1.2em;
      color: #444;
    }

    .contact-item p,
    .contact-item a {
      font-size: 1em;
      color: #555;
      line-height: 1.6;
      text-decoration: none;
    }

    .contact-item a:hover {
      text-decoration: underline;
    }

    /* Fade-in animation (optional) */
    .fade-in {
      animation: fadeIn 1s ease-in;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <section id="contact" class="section contact fade-in">
    <h2>Contact Us</h2>
    <div class="contact-info">
      <div class="contact-item">

        <h3>Phone</h3>
        <p>+254 722 287 000</p>
        <p>+254 796 138 151</p>
        <p>+254 789 866 353</p>
      </div>
      <div class="contact-item">
        <div class="contact-icon">‚úâÔ∏è</div>
        <h3>Email</h3>
        <a href="mailto:info@quadplexus.com">info@quadplexus.com</a>
      </div>
    </div>
  </section>

</body>
</html>
